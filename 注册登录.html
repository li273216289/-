    <script src="js/vendor/JQuery/jquery-1.9.0.js" type="text/javascript"></script>
    <script src="js/core/base.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(".my").click(function(){
            $(".job").removeClass('on');
            $(this).addClass("on");
        });
        $(".my").click(function(){
            window.location.href="个人中心.html"
        })
        $(".register-layer .close").click(function() {
            window.location.href="个人中心.html";
        });
      $(".register-layer .btn-item .orange-btn").click(function(){
             $(".register-layer").hide();
              $(".login-layer").show();
      });
      $(".login-layer .btn-item .orange-btn").click(function(){
        window.location.href="个人信息.html";
      })
        $(document).ready(function(){
            // 点击获取手机验证码交互
            var _page = {};

            _page.btn = $('.code-p');

            _page.cumdown = function(){

                this.btn.addClass('unable');
                this.btn.html(60);

                var num = 59,
                    _this = this,
                    timer = setInterval(function(){

                        _this.btn.html(num);

                        --num;

                        if(num == -1){
                            _this.light();
                            _this.btn.html('获取手机验证码');
                            clearInterval(timer);
                        }

                    },1000);
            };

            _page.light = function(){

                this.btn.removeClass('unable');
            };

            _page.handle = function(){

                this.btn.click(function(){

                    var statu = $(this).hasClass('unable');
                    
                    if(!statu){
                        _page.cumdown();
                    }
                })
            };

            _page.init = function(){

                this.handle();
            }

            _page.init();

        });

    </script>
