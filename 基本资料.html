<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    
    <meta name="viewport" content="width=device-width"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>脉聘-你的职业顾问</title>
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <link rel="stylesheet" type="text/css" href="css/animate.css" />
    <link rel="stylesheet" type="text/css" href="css/myinfo.css" />
    <link href="css/plugins/mobiscroll.core-2.5.2.css" rel="stylesheet" type="text/css" />
    <link href="css/plugins/mobiscroll.animation-2.5.2.css" rel="stylesheet" type="text/css" />
    <link href="css/plugins/mobiscroll.android-ics-2.5.2.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="index pd-top">
        <div class="attach-box lr-mg">
            <div class="l-line-title">基本资料</div>
            <div class="attach-item">
                <div class="attach-item-list">
                    <div class="attach-cont-item">
                        <span class="tit-text">姓&nbsp;&nbsp;&nbsp;&nbsp;名</span>
                        <span class="text-info"><input type="text" class="inp" /></span>
                    </div>
                    <!-- 性别 -->
                    <div class="attach-cont-item j-gender">
                        <span class="tit-text">性&nbsp;&nbsp;&nbsp;&nbsp;别</span>
                        <span class="text-info"></span>
                        <a class="btn-open" href="javascript:;"></a>
                        <!-- 性别下拉框 -->
                        <div class="gender">
                            <a class="man on gender-item" href="javascript:;"><i></i>男</a>
                            <a class="woman gender-item" href="javascript:;"><i></i>女</a>
                        </div>
                    </div>
                    <div class="attach-cont-item j-ymd">
                        <span class="tit-text">出生年月</span>
                        <span class="text-info"></span>
                        <a class="btn-open" href="javascript:;"></a>
                        <input type="text" name="appDate" id="appDate" />
                    </div>
                    <div class="attach-cont-item">
                        <span class="tit-text">目前就职</span>
                        <span class="text-info"><input placeholder="公司名称" type="text" class="inp" /></span>
                    </div>
                    <div class="attach-cont-item">
                        <span class="tit-text">目前职位</span>
                        <span class="text-info"><input type="text" class="inp" /></span>
                    </div>
                    <div class="attach-cont-item j-startDate">
                        <span class="tit-text">开始工作</span>
                        <span class="text-info gray">正式开始工作时间</span>
                        <a class="btn-open" href="javascript:;"></a>
                        <input type="text" name="startDate" id="startDate" />
                    </div>
                    <div class="attach-cont-item">
                        <span class="tit-text">职业状态</span>
                        <span class="text-info gray"></span>
                        <a class="btn-open" href="javascript:;"></a>
                    </div>
                    <div class="attach-cont-item">
                        <span class="tit-text">手机号码</span>
                        <span class="text-info"><input type="text" class="inp" /></span>
                    </div>
                    <div class="attach-cont-item">
                        <span class="tit-text">常用邮箱</span>
                        <span class="text-info"><input type="text" class="inp" /></span>
                    </div>
                </div>
                
                <div class="btn-item">
                    <a class="orange-btn" href="#">下一步</a>
                </div>
            </div>
        </div>
    </div>
    <input type="text" id="ymd">
    <div class="foot-nav">
        <ul>
            <li class="job"><i></i><span>工作机会</span></li>
            <li class="my on"><i></i><span>个人中心</span></li>
        </ul>
    </div>

    <!-- 遮罩 -->
    <div class="temp"></div>
    
    <script src="js/vendor/JQuery/jquery-1.9.0.js" type="text/javascript"></script>
    <script src="js/core/base.js" type="text/javascript"></script>
    <script src="js/plugins/mobiscroll.core-2.5.2.js" type="text/javascript"></script>
    <script src="js/plugins/mobiscroll.core-2.5.2-zh.js" type="text/javascript"></script>
    <script src="js/plugins/mobiscroll.datetime-2.5.1.js" type="text/javascript"></script>
    <script src="js/plugins/mobiscroll.datetime-2.5.1-zh.js" type="text/javascript"></script>
    <script src="js/plugins/mobiscroll.android-ics-2.5.2.js" type="text/javascript"></script>
    <script trpe="text/javascript">
         $(".job").click(function(){
            window.location.href="1.html"
        });
        $(document).ready(function(){

            var _page = {

                gender : $('.gender'),
                genderBtn : $('.j-gender'),
                genderItem : $('.gender-item'),
                temp : $('.temp'),
                appDate : $('#appDate'),
                startDate : $('#startDate'),
                ymd : $('.j-ymd'),
                startdate : $('.j-startDate'),

                init : function(){

                    this.dateInit();
                    this.change();
                    this.handle();
                },
                dateInit:function(){
                    var currYear = (new Date()).getFullYear();  
                    var opt={};
                    opt.date = {preset : 'date'};
                    opt.datetime = {preset : 'datetime'};
                    opt.time = {preset : 'time'};
                    opt.default = {
                        theme: 'android-ics light',
                        display: 'modal', 
                        mode: 'scroller', 
                        lang:'zh',
                        dateForamt: 'yyyy-mm-dd',
                        dateOrder: 'yymm',
                        startYear:currYear - 50,
                        endYear:currYear,
                        headerText:'请选择时间',
                        animate:'slideup'
                        // defaultValue : new Date('1998-2')
                    };

                    $("#appDate").val('').scroller('destroy').scroller($.extend(opt['date'], opt['default']));
                    $("#startDate").val('').scroller('destroy').scroller($.extend(opt['date'], opt['default']));
                },

                handle : function(){

                    var _this = this;

                    this.genderBtn.click(function(){
                        
                        // _this.temp.show();
                        _this.gender.slideDown(function(){
                            _this.gender.addClass('t');
                        });
                    });

                    this.genderItem.click(function(event){
                        event.stopPropagation();
                        var _siblings = $(this).siblings(); //兄弟节点
                        _siblings.removeClass('on');
                        $(this).addClass('on');
                        // _this.gender.addClass('genderhide');
                        var val = $(this).html(),
                            str = val[val.length-1];

                        _this.genderBtn.find('.text-info').html(str);
                        _this.gender.slideUp(function(){
                            _this.gender.removeClass('t');
                        });
                        // _this.temp.hide();
                    });
                },

                change:function(){

                    var _this = this;
                    this.appDate.change(function(){
                        var val = $(this).val();

                        val = val.split('-');

                        var str = val[0] + '-' + val[1];

                        _this.ymd.find('.text-info').html(str);
                    });

                    this.startDate.change(function(){
                        var val = $(this).val();

                        val = val.split('-');

                        var str = val[0] + '-' + val[1];

                        _this.startdate.find('.text-info').html(str);
                    });
                }
            };

            _page.init();
        });
    </script>
</body>
</html>
