<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    
    <meta name="viewport" content="width=device-width"/>
    <title>脉聘-你的职业顾问</title>
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <link rel="stylesheet" type="text/css" href="css/animate.css" />
</head>
<body>
    <div class="index pd-top">
        <div class="top-search lr-mg">
            <a class="search-btn" href="javascript:;"></a>
            <input type="text" class="search-inp" placeholder="搜索职位或公司"></input>
        </div>
        
        <div class="screen-item lr-mg">
            <div class="l-line-title">职位</div>
            <div class="screen">
                <div class="screen-hd">
                    <ul>
                        <li class="on">全重庆<i></i></li>
                        <li>职位筛选<i></i></li>
                        <li>行业筛选<i></i></li>
                    </ul>
                </div>
                <div class="bd">
                    <p class="sub-title">公司行业性质</p>
                    <ul class="screen-city-list">
                        <li class="on">全重庆</li>
                        <li>重庆主城</li>
                        <li>彭水苗族</li>
                        <li>璧山县</li>
                        <li>璧山县</li>
                        <li>璧山县</li>
                        <li>彭水苗族</li>
                        <li>璧山县</li>
                        <li>璧山县</li>
                        <li>璧山县</li>
                    </ul>
                    <div class="btn-item">
                        <a class="close" href="javascript:;">取消</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="foot-nav">
        <ul>
            <li class="job on"><i></i><span>工作机会</span></li>
            <li class="my"><i></i><span>个人中心</span></li>
        </ul>
    </div>
    
    <script src="js/vendor/JQuery/jquery-1.9.0.js" type="text/javascript"></script>
    <script src="js/core/base.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(".my").click(function(){
            window.location.href="个人中心.html"
        });

        $(".screen-hd li:eq(0)").click(function(){
            $(".bd").css({"display":"block"})
        });

        $(".screen-hd li:eq(1)").click(function(){
            window.location.href="搜索列表-职位职位筛选.html";
        });

        $(".screen-hd li:eq(2)").click(function(){
            window.location.href="搜索列表-职位行业筛选.html";
        });

        $(".bd .close").click(function(){
            $(".bd").css({"display":"none"})
        })
        $(".bd .screen-city-list li").click(function(){
            $(".screen-hd li:eq(0)").text("");
            $(".screen-hd li:eq(0)").text($(this).text());
            $(".bd .screen-city-list li").removeClass('on');
            $(this).addClass('on');
        });
         $(".top-search .search-btn").click(function(){
            window.location.href="搜索列表-职位&公司.html"
        })
    </script>
</body>
</html>
